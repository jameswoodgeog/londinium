header:
  title: Scores
  description: Detailed score evolution by iteration and subpopulation.
layout:
  first:
    - type: plotly
      title: Average Scores by Iteration
      datasets:
        dataset:
          file: outputs/scorestats.csv
      traces:
        - x: $dataset.iteration
          y: $dataset.avg_average
          type: scatter
          mode: lines+markers
          name: Average (All)
        - x: $dataset.iteration
          y: $dataset.avg_executed
          type: scatter
          mode: lines+markers
          name: Executed (All)
        - x: $dataset.iteration
          y: $dataset.avg_best
          type: scatter
          mode: lines+markers
          name: Best (All)
        - x: $dataset.iteration
          y: $dataset.avg_worst
          type: scatter
          mode: lines+markers
          name: Worst (All)
      layout:
        xaxis:
          title: Iteration
        yaxis:
          title: Score
    - type: plotly
      title: Average Scores by Iteration (Medium Income)
      datasets:
        dataset:
          file: outputs/scorestats_medium income.csv
      traces:
        - x: $dataset.iteration
          y: $dataset.avg_average
          type: scatter
          mode: lines+markers
          name: Average (Medium)
        - x: $dataset.iteration
          y: $dataset.avg_executed
          type: scatter
          mode: lines+markers
          name: Executed (Medium)
        - x: $dataset.iteration
          y: $dataset.avg_best
          type: scatter
          mode: lines+markers
          name: Best (Medium)
        - x: $dataset.iteration
          y: $dataset.avg_worst
          type: scatter
          mode: lines+markers
          name: Worst (Medium)
      layout:
        xaxis:
          title: Iteration
        yaxis:
          title: Score
